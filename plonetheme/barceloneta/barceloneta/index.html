<!doctype html>
<html>
  <head>
    <title>Plone Theme</title>
    
    <!-- PureCSS framework taking care of the basics. -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css"/>
    <!-- Currently the amount of font-weights and styles are overkill, only during development should you use this much. -->
    <!-- TODO: clean up unused weights and styles. -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel="stylesheet"/>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


    <!-- For now opting out of less, maybe resubmit to it when the theme is mostly done.
    <link rel="stylesheet/less" type="text/css" href="/++theme++coolblue/less/style.less" />
    <script type="text/javascript">
        less = {
            env: "development", // or "production"
            async: false,       // load imports async
            fileAsync: false,   // load imports async when in a page under
                                // a file protocol
            poll: 1000,         // when in watch mode, time in ms between polls
            functions: {},      // user functions, keyed by name
            dumpLineNumbers: "comments", // or "mediaQuery" or "all"
            relativeUrls: false,// whether to adjust url's to be relative
                                // if false, url's are already relative to the
                                // entry less file
            rootpath: "/++theme++coolblue/"// a path to add on to the start of every url
                                //resource
        };
    </script>
    <script src="/++theme++coolblue/less/less-1.3.3.min.js" type="text/javascript"></script>
    -->
    <link rel="shortcut icon" type="image/x-icon" 
          href="/++theme++barceloneta/favicon/favicon.ico"/>
    <link rel="apple-touch-icon"  
          href="/++theme++barceloneta/favicon/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="/++theme++barceloneta/favicon/apple-touch-icon-144x144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="/++theme++barceloneta/favicon/apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="/++theme++barceloneta/favicon/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57"
          href="/++theme++barceloneta/favicon/apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon-precomposed"
          href="/++theme++barceloneta/favicon/apple-touch-icon-precomposed.png" />

    <link rel="stylesheet" type="text/css" href="less/style.css"/>

    <script type="text/javascript"
              src="/++resource++plonetheme.barceloneta.js"></script>
  </head>

  <body>

    <div id="content-topbar">
    </div>

    <div class="navbar navbar-inverse" id="content-header" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <header id="portal-top">
          </header>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">
      <div class="row">
        <aside id="global_statusmessage">
        </aside>
      </div>
      <div id="main-container" class="row row-offcanvas row-offcanvas-right">        
      </div><!--/row-->

    </div><!--/.container-->

    <footer id="portal-footer-wrapper">
    <div class="container" id="portal-footer">
    </div>
    </footer>

  </body>
</html>
